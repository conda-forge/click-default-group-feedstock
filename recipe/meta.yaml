{% set name = "click-default-group" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 04579c7e0cab39408babb7c7fb49795856d5e3f4736888423bc84ce86061fb3e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click

test:
  imports:
    - click_default_group

about:
  home: https://github.com/click-contrib/click-default-group
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Extends click.Group to invoke a command without explicit subcommand name.

extra:
  recipe-maintainers:
    - ericmjl
    - mariusvniekerk
    - thewchan
